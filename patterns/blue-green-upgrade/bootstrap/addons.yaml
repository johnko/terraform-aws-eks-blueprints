apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-addons
  namespace: argocd
spec:
  generators:
    - clusters:
        selector:
          matchExpressions:
            - key: akuity.io/argo-cd-cluster-name
              operator: NotIn
              values:
                - in-cluster
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      name: bootstrap-addons
    spec:
      destination:
        name: '{{name}}'
        namespace: argocd
      project: default
      source:
        directory:
          exclude: exclude/*
          recurse: true
        path: '{{metadata.annotations.addons_repo_path}}'
        repoURL: '{{metadata.annotations.addons_repo_url}}'
        targetRevision: '{{metadata.annotations.addons_repo_revision}}'
      syncPolicy:
        automated: {}
