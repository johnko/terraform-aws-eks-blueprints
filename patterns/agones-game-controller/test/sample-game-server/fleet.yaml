apiVersion: agones.dev/v1
kind: Fleet
metadata:
  name: simple-game-server
spec:
  replicas: 2
  template:
    spec:
      ports:
        - containerPort: 7654
          name: default
      template:
        spec:
          containers:
            - image: gcr.io/agones-images/simple-game-server:0.3
              name: simple-game-server
              resources:
                limits:
                  cpu: 20m
                  memory: 64Mi
                requests:
                  cpu: 20m
                  memory: 64Mi
