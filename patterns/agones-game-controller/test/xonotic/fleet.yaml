# Usually you would define a Fleet rather than a GameServerSet
# directly. This is here mostly for testing purposes

apiVersion: agones.dev/v1
kind: Fleet
metadata:
  name: xonotic
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    spec:
      health:
        initialDelaySeconds: 30
        periodSeconds: 60
      ports:
        - containerPort: 26000
          name: default
      template:
        spec:
          containers:
            - image: gcr.io/agones-images/xonotic-example:0.8
              name: xonotic
