apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: workloads
  namespace: argocd
spec:
  generators:
    - clusters: {}
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      finalizers:
        # This finalizer is for demo purposes, in production remove apps using argocd CLI "argocd app delete workload --cascade"
        # When you invoke argocd app delete with --cascade, the finalizer is added automatically.
        - resources-finalizer.argocd.argoproj.io
      name: workloads
    spec:
      destination:
        name: '{{name}}'
      project: default
      source:
        path: '{{metadata.annotations.workload_repo_basepath}}{{metadata.annotations.workload_repo_path}}'
        repoURL: '{{metadata.annotations.workload_repo_url}}'
        targetRevision: '{{metadata.annotations.workload_repo_revision}}'
      syncPolicy:
        automated:
          allowEmpty: true
        retry:
          limit: 60
        syncOptions:
          - CreateNamespace=true
